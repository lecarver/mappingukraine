<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Mapping Ukraine</title>
    <!--MAPBOX SCRIPTS-->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- FONT STYLESHEETS -->
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Cairo';
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      h1 {
        font-size: 20px;
        line-height: 30px;
      }

      h2 {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #2dc4b2;
      }

    #console {
      position: absolute;
      margin: 10px;
      width: 240px;
      background-color: rgb(130, 130, 129, .6);
      padding: 10px 20px;
    }

    .session {
      margin-bottom: 20px;
    }

    .row {
      height: 12px;
      width: 100%;
    }

    </style>
  </head>
  <body>
    <div id='map'></div>
    <div id="console">
      <h1>Mapping Tweets in the Russia-Ukraine War (2022)</h1>
      <div class="session" id = "sliderbar">
        <h2>Month: <label id="active-month"></label></h2>
        <input
          id="slider"
          class="row"
          type="range"
          min="1"
          max="10"
          step="1"
          value="1"
        />
      </div>
    </div>
    <script>
    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoibGVjYXJ2ZXIiLCJhIjoiY2w0ZTZmZzJ6MDBqNTNmb3g1OHN0cGk0bCJ9.k4INybsqUGMfjtQS6zB3Sg';
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      //style: 'mapbox://styles/lecarver/cl4h7sr6m000i15o0yn6okawc',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [27.75, 49],
      zoom: 5.75
    });

  map.on('load', () => {
    map.addSource('ukraine_battles-68qptn',{
      type: 'vector',
      url: 'mapbox://lecarver.2uyhdnmg'
      });
    map.addLayer({
      id: 'ukraine_battles-68qptn',
      type: 'circle',
      source: 'ukraine_battles-68qptn',
      "source-layer": 'ukraine_battles-68qptn',
      //filter: ['==', ['number', ['get', 'MONTH2']], 2]
  });

    // document.getElementById('slider').addEventListener('input', (event) => {
    //   const month = parseInt(event.target.value);
    //   // update the map
    //   map.setFilter('ukraine_battles-68qptn', ['==', ['number', ['get', 'MONTH2']], month]);
    //   // update text in the UI
    //   document.getElementById('active-month').innerText = month
    // });

    filterBy(0);
    document.getElementById('slider').addEventListener('input', (e) => {
        var month = parseInt(e.target.value, 10);
        filterBy(month);
    });
    function filterBy(month) {
      var months = ['','','February','March','April','May','June',
                'July','August','September','October'];
      var filters = ['==', 'MONTH2', month];
      map.setFilter('ukraine_battles-68qptn', filters);
      //Set the label to the month
      document.getElementById('active-month').textContent = months[month];
    }
});
    </script>
  </body>
</html>
